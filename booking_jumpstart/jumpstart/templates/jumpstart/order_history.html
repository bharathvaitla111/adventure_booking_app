{% extends 'jumpstart/base.html' %}

{% block content %}
  <h1>Order History</h1>
  <ul>
    {% for booking in bookings %}
      <li>
        Booking ID: {{ booking.id }}
        <br>
        Booking Date: {{ booking.bookingDate }}
        <br>
        Total Price: {{ booking.totalPrice }}
      </li>
    {% empty %}
      <li>No bookings found.</li>
    {% endfor %}
  </ul>
{% endblock %}
